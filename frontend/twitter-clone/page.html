<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clone de Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
